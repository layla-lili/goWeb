<!DOCTYPE html>

    <style>
      @keyframes templeWeedAnimation {
        0% {
          right: -100px;
          transform: rotate(0);
        }
        100% {
          right: calc(100% + 100px);
          transform: rotate(360deg);
        }
      }

      .crazy {
        position: absolute;
        top: 70%;
        transform: translate(-50%, -50%);
        animation: templeWeedAnimation 5s linear infinite;
        font-size: 350px;
      }
    

      * {

      }

      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }
    </style>
