 <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap');
    @keyframes templeWeedAnimation {
        0% {
          right: -100px;
          transform: rotate(0);
        }
        100% {
          right: calc(100% + 100px);
          transform: rotate(360deg);
        }
      }

      .crazy {
        position: absolute;
        top: 70%;
        transform: translate(-50%, -50%);
        animation: templeWeedAnimation 5s linear infinite;
        font-size: 100px;
      }
    
      .bg-purple{
    background: url(http://salehriaz.com/404Page/img/bg_purple.png);
    background-repeat: repeat-x;
    background-size: cover;
    background-position: left top;
    height: 100%;
    overflow: hidden;
    
}
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  font-size: 16px;
}

body {
  font-family: 'Combo', cursive;
  height: 100vh;
  margin: 0;
  display: flex;
  flex-direction: column;
}


header {
  min-height: 50px;
}

.head-text {
  text-transform: uppercase;
  width: 200px;
  height: auto;
  padding: 20px;
}

.head-text, .main-wrapper {
  width: 80%;
  margin: auto;
}

.main-wrapper {
  display: flex;
}

.scarecrow-img img {
  width: 90%;
  height: auto;
}

.error-text {
  width: 50%;
  direction: rtl;
  text-align: right;
}

.error-text h2 {
  width: 80%;
  font-size: 3.75rem;
  letter-spacing: 0.5px;
  font-weight: normal;
}

.error-text p {
  width: 50%;
  padding: 5px;
}

button {
		font-size: 30px;
    font-family: 'Combo', cursive;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    transition: 0.3s linear;
    z-index: 9;
    border-radius: 10px;
    background: #C0D7DD;
    color: #33265C;
    box-shadow: 0 0 10px 0 #C0D7DD;
	margin-top: 20px;
}
button:hover {box-shadow: 0 0 20px 0 #C0D7DD;}
footer {
  padding: 15px;
  text-align: center;min-height: 50px;
  margin-top: auto;
}

.fa-copyright {
  font-weight: lighter;
}

/* star mobile-first media queries */

/* Small devices (landscape phones, 576px and up) */


/* Medium devices (tablets, 768px and up) */
@media (max-width: 991.9px) { 
  .main-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    
  }

  .error-text h2 {
    width: 100%;
    font-size: 3rem;
    line-height: 100%;
    padding-top: 15px;
  }

  .error-text p {
    width: 100%;
    font-size: 0.8rem;
    line-height: 150%;
    padding-top: 15px;
  }
}

/* Large devices (desktops, 992px and up) */
@media (min-width: 992px) { 
  .error-text h2 {
    width: 100%;
    line-height: 100%;
    padding-top: 15px;
  }

  .error-text p {
    width: 100%;
    line-height: 150%;
    padding-top: 15px;
  }
}
