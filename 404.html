<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes templeWeedAnimation {
      0% {
        left: -100px;
        transform: rotate(0);
      }
      100% {
        left: calc(100% + 100px);
        transform: rotate(360deg);
      }
    }

    .temple-weed {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: templeWeedAnimation 5s linear infinite;
      font-size: 50px;
      color: green;
    }
    * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the side navigation */
.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
}


/* Side navigation links */
.sidenav a {
  color: white;
  padding: 16px;
  text-decoration: none;
  display: block;
}

/* Change color on hover */
.sidenav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the content */
.content {
  margin-left: 200px;
  padding-left: 20px;
}
/* style image */
.image-container {
  display: flex; /* Use flexbox */
  align-items: center; /* Center items vertically */
  justify-content: center; /* Center items horizontally */
  width: 100%; /* Set the width of the container */
  height: 100vh; /* Set the height of the container (adjust as needed) */
}

.image-container img {
  max-width: 100%; /* Set the maximum width of the image */
  max-height: 100%; /* Set the maximum height of the image */
  object-fit: contain; /* Scale the image to fit inside the container */
}
  </style>
</head>
